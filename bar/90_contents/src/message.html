<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Personium Cell</title>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://demo.personium.io/HomeApplication/__/appcell-resources/js/load.i18n.js"></script>
    <script src="https://demo.personium.io/HomeApplication/__/appcell-resources/js/common.js"></script>

    <script src="https://demo.personium.io/HomeApplication/__/appcell-resources/js/message.js"></script>

    <script src="https://demo.personium.io/HomeApplication/__/appcell-resources/js/settings.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <link href='https://demo.personium.io/HomeApplication/__/appcell-resources/css/common.css' rel='stylesheet' type='text/css'>
    <link href='https://demo.personium.io/HomeApplication/__/appcell-resources/css/settings.css' rel='stylesheet' type='text/css'>
    <!--<link href='https://demo.personium.io/HomeApplication/__/appcell-resources/css/message.css' rel='stylesheet' type='text/css'>-->
    <link href='../../../appcell-resources/css/message.css' rel='stylesheet' type='text/css'>
    <!--<link href='./css/message.css' rel='stylesheet' type='text/css'>-->
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script type="text/javascript">
        function init() {
            ms.init();
        };
    </script>
</head>
<body>
    <div class="mySpinner">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    <div class="myHiddenDiv">
        <div class="container-fluid display-table">
            <div class="row display-parent-div" id="displayParentDiv">
                <div class="col-md-12 col-sm-12 display-table-cell v-align">
                    <div class="row header-menu">
                    </div>
                    <div class="row user-dashboard" id="dashboard">
                        <div class="panel panel-default list-group">
                            <ul class="list menu-list">
                                <li>
                                    <a href="#" class="list-group-item" onclick="ms.openReceiveMsg(); return false;" data-i18n="message:ReceiveMessage"></a>
                                    <span class="badge" id="receiveBadge"></span>
                                </li>
                                <li>
                                    <a href="#" class="list-group-item" onclick="ms.openSentMsg(); return false;" data-i18n="message:SentMessage"></a>
                                    <span class="badge" id="sentBadge"></span>
                                </li>
                                <li>
                                    <a href="#" class="list-group-item allToggle" onclick="ms.createNewMsg(); return false;" data-i18n="message:CreateNewMessage"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Message -->
    <div id="modal-create-message" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="create-message_h"></h4>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>
                            <span data-i18n="message:DestCellURL"></span>
                            <input type="text" class="form-control" id="txtDestCellUrl" onblur="ms.checkCellUrl(this);" />
                            <span class="popupAlertArea" style="color:red"><aside id="popupSendCellUrlErrorMsg"> </aside></span>
                        </li>
                        <li>
                            <span data-i18n="message:DestProfName"></span>
                            <input type="text" class="form-control" id="txtDestProfName" readonly />
                        </li>
                        <li class="divider"></li>
                        <li>
                            <span data-i18n="message:MessageSubject"></span>
                            <input type="text" class="form-control" id="txtMessageSubject" />
                        </li>
                        <li>
                            <span data-i18n="message:MessageBody"></span>
                            <textarea type="text" class="form-control" id="txtMessageBody"></textarea>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" data-i18n="Cancel"></button>
                    <button type="button" class="btn btn-primary" id="b-create-message-sent" data-i18n="message:Sent" disabled></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
